# ===========================
# TestTpa Configuration File
# ===========================

# ---------------------------
# TELEPORT COST SETTINGS
# ---------------------------
teleport_cost:
  # Item used for TPA and WARP teleports
  item: "minecraft:ender_pearl"

  # Should /back use a different item?
  back_uses_custom_item: true
  back_item: "minecraft:recovery_compass"

  # Price formula:
  # finalPrice = (sqrt(distance) * scaler) * dimension_multiplier
  scaler: 1.2
  minimum_price: 1

  # Dimensions:
  # world = overworld
  # world_nether = nether
  # world_the_end = the end
  dimension_multipliers:
    world: 1.0
    world_nether: 2.0
    world_the_end: 3.0

# ---------------------------
# TELEPORT WARMUPS & COOLDOWNS
# ---------------------------
teleport_timers:
  warmup_seconds: 3
  cooldown_seconds: 10

# ---------------------------
# ACCEPT / DENY / CANCEL SETTINGS
# ---------------------------
tpa_request_expiration_seconds: 30

# ---------------------------
# STORAGE
# ---------------------------
storage:
  warp_file: "warps.yml"
  back_file: "back.yml"

# ---------------------------
# ITEM SEARCH SETTINGS
# ---------------------------
item_search:
  deep_scan: true     # search inventory → ender chest → shulker boxes
  debug: false         # show details in console for debugging

# ---------------------------
# WARP SETTINGS
# ---------------------------
warp:
  max_warps_per_player: 25